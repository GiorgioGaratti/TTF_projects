<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Rock - Paper - Scissors </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
        }
        #vanta-canvas {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100vh;
        }
    </style>
</head>
<body>
    <div id="layer-esterno">
        <div id="vanta-canvas"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
        <script type="text/javascript">
        VANTA.FOG({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        highlightColor: 0x6ccab8,
        midtoneColor: 0xe6cece,
        lowlightColor: 0xe3e3e3,
        blurFactor: 0.66,
        speed: 2.00,
        zoom: 1.30
        })
        </script>
        <div class="score-container">
            <h3> USER: <span id="player-score"> 0 </span></h3>
            <h3> CPU: <span id="cpu-score"> 0 </span></h3>
        </div>
        <div class="guide-container">
            <a href="https://www.wikihow.com/Win-at-Rock,-Paper,-Scissors" title="WikiHow Guide" target="_blank"> HOW TO PLAY </a>
        </div>
        <div class="container">
            <h1> Make your choice </h1>
            <img src="assets/fist.png" width="100" height="100" alt="" data-name="Rock" class="user-choice">
            <img src="assets/airplane.png" width="100" height="100" alt="" data-name="Paper" class="user-choice">
            <img src="assets/scissors.png" width="100" height="100" alt="" data-name="Scissors" class="user-choice">

            <div id="computer-choice" class="margin-top">
        
            </div>

            <div class="margin-top">
                <h3 id="result"> </h3>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
